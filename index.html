<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="catalog.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div>
            <h3>Search Book by Id</h3>
            <input id="input">
            <button id="inputButton">Search Product</button>
        </div>
        <div >
            <h3>Examined Book</h3>
            <p id="bookText">Book Id: <br>Price: <br>Type: </p>
            <h3>List of Similar Books</h3>
            <table id="similarTable" width="300px" border="1" >
                <tr>
                    <th>BookId</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Examine</th>
                </tr>
            </table>
        </div>
        <div >
            <h3>List of All Books</h3>
            <table id="allTable" width="300px" border="1" >
                <tr>
                    <th>BookId</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Examine</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
